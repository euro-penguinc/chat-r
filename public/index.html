<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat Room</title>
    

</head>
<body>
    <div id="chat">
        <div id="message-box"></div>
        <div id="input-box">
            <input type="text" id="message-input" placeholder="Type a message..." />
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const messageBox = document.getElementById('message-box');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-btn');

        // ì‚¬ìš©ìž ì´ë¦„ ìž…ë ¥
        const userName = prompt("Enter your name:");
        socket.emit('join', userName);

        // ì„œë²„ë¡œë¶€í„° ë©”ì‹œì§€ë¥¼ ë°›ì„ ë•Œ
        socket.on('message', (message) => {
            const isSelf = message.startsWith(`ðŸ’¬ ${userName}:`);
            const name = message.split(':')[0].replace('ðŸ’¬ ', '');
            const text = message.split(': ')[1];

            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            if (isSelf) {
                messageDiv.classList.add('self');
            } else {
                messageDiv.classList.add('other');
            }

            const nameDiv = document.createElement('div');
            nameDiv.classList.add('name');
            nameDiv.textContent = name;

            const bubbleDiv = document.createElement('div');
            bubbleDiv.classList.add('bubble');
            bubbleDiv.textContent = text;

            messageDiv.appendChild(nameDiv);
            messageDiv.appendChild(bubbleDiv);
            messageBox.appendChild(messageDiv);
            messageBox.scrollTop = messageBox.scrollHeight; // ìµœì‹  ë©”ì‹œì§€ê°€ ë³´ì´ë„ë¡ ìŠ¤í¬ë¡¤ ë‚´ë¦¼
        });

        // ë©”ì‹œì§€ ì „ì†¡ ë²„íŠ¼ í´ë¦­
        sendButton.addEventListener('click', () => {
            const message = messageInput.value;
            if (message.trim()) {
                socket.emit('chatMessage', message); // ì„œë²„ì— ë©”ì‹œì§€ ì „ì†¡
                messageInput.value = ''; // ìž…ë ¥ì°½ ë¹„ìš°ê¸°
            }
        });

        // Enter í‚¤ë¡œ ë©”ì‹œì§€ ì „ì†¡
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
